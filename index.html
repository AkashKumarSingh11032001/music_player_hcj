<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c45c92b412.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="assets/images/singer.png" class="songImg" />
        <h1>Chitta</h1>
        <p>Manan Bhardwaj</p>
        <audio
          controls
          type="audio/mpeg"
          src="assets/images/Chitta - Shiddat 128 Kbps.mp3"
        ></audio>
        <input type="range" value="0" id="progress" />
        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div>
            <i class="fa-solid fa-play"></i>
          </div>
          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
